<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Link correto para o Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/slider.css" />
  <script src="./js/slider.js" defer></script>
 </head>
 <body class="bg-gray-900 text-white font-sans flex min-h-screen">
  <div
   class="flex flex-col items-center justify-center m-6 space-y-6 h-screen w-full"
  >
   <div
    class="w-full bg-white rounded overflow-x-hidden flex snap-x slider-parent relative"
    style="height: 80vh; position: relative; overflow-x: scroll"
   >
    <!-- Slide com a caixa preta à esquerda -->
    <div
     class="banner-1 snap-start w-full h-full flex items-start justify-start flex-shrink-0 p-10"
    >
     <!-- Caixa preta que fica no canto superior esquerdo -->
     <div
      class="flex h-1/5 w-1/4 flex-col justify-center items-center bg-zinc-200 h-40 p-3"
     >
      <div class="flex flex-col w-full h-full justify-center items-center">
       <h1 class="text-3xl font-bold">Pós-Graduação Lato Sensu</h1>
       <p class="text-zinc-700 font-semibold">Inscrições abertas!</p>
       <button
        class="h-1/4 font-semibold text-zinc-200 w-full bg-gradient-to-r from-orange-500 to-orange-700 text-center rounded-md"
       >
        Conheça os cursos
       </button>
      </div>
     </div>
    </div>

    <div
     class="banner-2 snap-start w-full h-full flex items-center justify-center flex-shrink-0"
    >
     <h1>ilelo</h1>
    </div>
    <div
     class="banner-3 snap-start w-full h-full flex items-center justify-center flex-shrink-0"
    >
     <h1>ilelo</h1>
    </div>
    <div
     class="banner-4 snap-start w-full h-full flex items-center justify-center flex-shrink-0"
    >
     <h1>ilelo</h1>
    </div>
   </div>

   <!-- Botões de navegação -->
   <div class="absolute inset-0 flex items-center justify-between p-10">
    <a
     class="slider-button back bg-blue-500 text-slate-200 rounded-full hover:opacity-75 transition duration-300 h-[50px] w-[50px] font-bold flex justify-center items-center"
     href="#"
     >Back</a
    >
    <a
     class="slider-button next bg-blue-500 text-slate-200 rounded-full hover:opacity-75 transition duration-300 h-[50px] w-[50px] font-bold flex justify-center items-center"
     href="#"
     >Next</a
    >
   </div>
  </div>
 </body>
</html>
