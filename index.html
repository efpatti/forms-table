<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Interativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script
   src="https://kit.fontawesome.com/bd48c4f017.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/slider.css" />
  <script src="./js/sidebar.js" defer></script>
  <script src="./js/slider.js" defer></script>
 </head>
 <body class="bg-gray-900 text-white font-sans w-full h-full">
  <div class="flex w-full">
   <!-- Sidebar -->
   <aside
    class="w-[110px] h-screen fixed left-0 top-0 bg-slate-100 text-slate-950 overflow-y-auto shadow-lg"
   >
    <div class="flex h-full justify-center items-start p-4">
     <ul id="sidebar-list" class="grid gap-4 font-medium">
      <!-- Itens serão gerados dinamicamente aqui -->
     </ul>
    </div>
   </aside>

   <!-- Main Content -->
   <main class="flex-1 ml-[110px]">
    <div class="flex flex-col h-full w-full">
     <nav
      class="flex w-full items-center h-[60px] bg-gradient-to-r from-orange-500 via-orange-400 to-orange-600 relative"
     >
      <div class="flex items-center justify-center w-full">
       <h1 class="font-semibold">
        Universidade Municipal de São Caetano do Sul
       </h1>
      </div>
      <div class="absolute right-[80px] h-full flex space-x-2">
       <button
        class="hover:bg-orange-600 duration-[200ms] ease-in bg-orange-500/75 rounded-2xl flex h-full space-x-2 justify-center items-center p-2"
       >
        <i class="fa-regular fa-envelope text-lg"></i>
        <span class="text-lg"> Webmail </span>
       </button>
       <button
        class="hover:bg-orange-600 duration-[200ms] ease-in bg-orange-500/75 rounded-2xl flex h-full space-x-2 justify-center items-center p-2"
       >
        <i class="fa-regular fa-circle-user text-lg bg-purple-500 h-[50px]"></i>
        <span class="text-lg h-[50px]"> USCS Online </span>
       </button>
      </div>
     </nav>
     <div class="w-full relative h-[80vh] overflow-hidden">
      <div
       class="w-full h-full flex snap-x overflow-x-scroll slider-parent"
       id="slider"
      >
       <div
        class="slide w-full h-full flex-shrink-0 bg-[url(./img/banner-1.jpg)] bg-cover bg-no-repeat"
       ></div>
       <div
        class="slide w-full h-full flex-shrink-0 bg-[url(./img/banner-2.jpg)] bg-cover bg-no-repeat"
       ></div>
       <div
        class="slide w-full h-full flex-shrink-0 bg-[url(./img/banner-3.png)] bg-cover bg-no-repeat"
       ></div>
       <div
        class="slide w-full h-full flex-shrink-0 bg-[url(./img/banner-4.png)] bg-cover bg-no-repeat"
       ></div>
      </div>
      <!-- Indicadores -->
      <div
       class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
      >
       <button class="indicator w-3 h-3 bg-gray-400 rounded-full"></button>
       <button class="indicator w-3 h-3 bg-gray-400 rounded-full"></button>
       <button class="indicator w-3 h-3 bg-gray-400 rounded-full"></button>
       <button class="indicator w-3 h-3 bg-gray-400 rounded-full"></button>
      </div>
     </div>
    </div>
   </main>
  </div>
 </body>
</html>
