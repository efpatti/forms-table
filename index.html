<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Interativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script
   src="https://kit.fontawesome.com/bd48c4f017.js"
   crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./js/sidebar.js" defer></script>
  <script src="./js/slider.js" defer></script>
 </head>
 <body class="bg-gray-200 text-white font-sans w-full h-full">
  <div class="flex w-full">
   <!-- Sidebar -->
   <aside
    class="w-[110px] h-screen fixed left-0 top-0 bg-slate-100 text-slate-950 overflow-y-auto shadow-lg"
   >
    <div class="flex h-full justify-center items-start">
     <ul
      id="sidebar-list"
      class="grid gap-4 font-medium text-sky-600/75 opacity-80 w-full"
     >
      <li
       class="flex flex-col items-center justify-center border-b-[1.5px] border-slate-200"
      >
       <a href="./index.html" class="h-3/4 p-1">
        <img src="./img/Logo_uscs.png" />
       </a>
      </li>
      <!-- Itens serão gerados dinamicamente aqui -->
     </ul>
    </div>
   </aside>
   <!-- Main Content -->
   <main class="flex-1 ml-[110px]">
    <div class="flex flex-col h-full w-full">
        <nav
        class="flex w-full items-center justify-center h-[7vh] bg-gradient-to-r from-orange-500 via-orange-400 to-orange-600 relative"
       >
        <div class="flex items-center justify-center w-full">
         <h1 class="font-semibold">
          Universidade Municipal de São Caetano do Sul
         </h1>
        </div>
        <div class="absolute right-[20px] h-full flex p-2 space-x-3">
         <button
          class="hover:bg-orange-600 duration-[200ms] ease-in bg-orange-500/75 rounded-2xl flex space-x-2 justify-center items-center p-2"
         >
          <a href="./signin.html">
           <i class="fa-regular fa-circle-user text-lg"></i>
           <span class="text-lg"> Entrar </span>
          </a>
         </button>
         <button
          class="hover:bg-orange-600 duration-[200ms] ease-in bg-orange-500/75 rounded-2xl flex space-x-2 justify-center items-center p-2"
         >
          <a href="./signup.html">
           <i class="fa-regular fa-circle-user text-lg"></i>
           <span class="text-lg"> Cadastre-se </span>
          </a>
         </button>
        </div>
       </nav>
     <div class="w-full h-[80vh] h-full flex flex-col text-slate-900">


        <div id="default-carousel" class="relative w-full" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-[60vh]">
                 <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="./img/banner-1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="./img/banner-2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="./img/banner-3.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <!-- Item 4 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="./img/banner-4.png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse bg-slate-900/50 p-3 rounded-full">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
        

        <div class="flex w-full h-[30vh] justify-center items center">
    <h1>Faca sua inscricao</h1>
    </div>

     </div>
   </main>
  </div>
 </body>
</html>
